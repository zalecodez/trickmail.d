<!DOCTYPE HTML>

<html>
	<head>
		<title>TrickMail</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<h1>TrickMail</h1>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<form action="mail.php" method="post" class="form-horizontal" role="form">
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="sender">From:</label> 
					<div class="col-sm-8">
						<input type="email" class="form-control" name="sender" id="sender">
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="receiver">To:</label> 
					<div class="col-sm-8">
						<input type="email" class="form-control" name="receiver" id="receiver">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="subject">Subject:</label> 
					<div class="col-sm-8">
						<input type="text" class="form-control" name="subject" id="subject">
					</div>
				</div>
				
				<br/><br/>

				<div class="form-group">
					<div class="col-sm-1"></div>
					<div class="col-sm-10">
						<textarea placeholder="Enter Message..." rows="10" class="form-control" name="data" id="data"></textarea><br/>
					</div>
					<div class="col-sm-1"></div>
				</div>
				
				<p>
					<div class="col-sm-1"></div>
					<div>
						<input class = "btn btn-success btn-lg col-sm-10" type="submit" value="Send" name="send">
					</div>
					<div class="col-sm-1"></div>
				</p>
			</form>
		</div>
		<br/>
	<body>
</html>
